<!DOCTYPE html>
<html>
<head> 
<meta charset='utf-8'> 
<title>HOStudio</title>
<body background="https://hostudio123.github.io/text_state_default_image_2.png"
style="background-repeat:no-repeat;
background-size:100% 100%;
background-attachment: fixed;">
<script>
var t = null;
function time() {
    dt = new Date();
    var y = dt.getFullYear();
    var M = dt.getMonth()+1;
    var d = dt.getDate();
    var h = dt.getHours();
    var m = dt.getMinutes();
    var s = dt.getSeconds();
    M=checkTime(M);
    d=checkTime(d);
    h=checkTime(h);
    m=checkTime(m);
    s=checkTime(s);
    document.getElementById('timeShow').
    innerHTML = 'China standard time : '+ y + '-' + M + '-' + d + '-' + h + ':' + m + ':' + s ;
    t = setTimeout(time,1000)
  }
  window.onload = function () {
      time()
    }
    function checkTime(i){
        if(i<10){
          i='0'+i;
        }
        return i;
      } 
      </script>
