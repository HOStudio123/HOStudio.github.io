    <div class="mx-5 my-3">
        <script>
            var t = null;
            function time() {
                dt = new Date();
                var y = dt.getFullYear();
                var M = dt.getMonth() + 1;
                var d = dt.getDate();
                var h = dt.getHours();
                var m = dt.getMinutes();
                var s = dt.getSeconds();
                M = checkTime(M);
                d = checkTime(d);
                h = checkTime(h);
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('timeShow').
                    innerHTML = 'China standard time : ' + y + '-' + M + '-' + d + '-' + h + ':' + m + ':' + s;
                t = setTimeout(time, 1000)
            }
            window.onload = function () {
                time()
            }
            function checkTime(i) {
                if (i < 10) {
                    i = '0' + i;
                }
                return i;
            } 
        </script>
        <font size='6'>
            <strong>
                <div id='timeShow'></div>
