<!DOCTYPE html>

<html>

  <head>

	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">	<title>WebCat</title>

    <link rel="stylesheet" type="text/css" href="src/css/frozenui.css">

  </head>

  <body>	

	<h1>Hello world</h1>

	<p>工程创建成功！</p>  

	<div class="ui-dialog" id="dialog1">

	  <div class="ui-dialog-cnt">

		<div class="ui-dialog-bd">

		  <h3>下线通知</h3>

		  <p>你的账号于17:00在一台Android手机登录。如非本人操作，密码可能已泄露，建议立即冻结账号。<br>欢迎使用Frozen UI！</p>

		</div>

		<div class="ui-dialog-ft">

		  <button type="button" data-role="button">退出</button>

		  <button type="button" data-role="button" class="btn-recommand">重新登录</button>

		</div>

	  </div>

	</div>

    <script src="src/js/zepto.min.js"></script>  

    <script>

      $("#dialog1").addClass("show");    

      $(".ui-dialog button").click(function(){

  	    $('.ui-dialog').removeClass("show");

 	  });

  </script>   

  </body>

</html>
