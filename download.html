<!DOCTYPE html>

<html>

 <head> 

  <meta charset="utf-8"> 

  <title>HOStudio</title>

  <script src="js/jq.js"></script> 

  <style type="text/css">

		*{			padding: 0;

			margin: 0;

		}

		.big_box{

            width: 200vh;

			height: 400vh;

			background: url('text_state_default_image_2.png');

			background-size: 100% 100%;

		}

	</style> 

 </head> 

 <body id="v1"> 

  <div id="v2" class="big_box"> 

    <script type="text/javascript">

var t = null;

function time() {

  dt = new Date();

  var y = dt.getFullYear();

  var M = dt.getMonth() + 1;

  var d = dt.getDate();

  var h = dt.getHours();

  var m = dt.getMinutes();

  var s = dt.getSeconds();

  M=checkTime(M);

  d=checkTime(d);

  h=checkTime(h);

  m=checkTime(m);

  s=checkTime(s);

  document.getElementById("timeShow").

  innerHTML = "中国标准时间:" + y + "-" + M + "-" + d + " " + h + ":" + m + ":" + s ;

  t = setTimeout(time, 1000);

        }

        window.onload = function () {

            time()

        }

        

        function checkTime(i){

        if(i<10){

            i="0"+i;

        }

        return i;

    }

    </script>

</head>

<body>

   <font size="7"><h1><strong>These are HOStudio files</h1>

   <div id="timeShow"></strong></div>
 </body>

</html>
